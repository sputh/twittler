<!DOCTYPE html>
<html>
  <head>

    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="jquery.timeago.js"></script>
    
    <link rel="stylesheet" href="bootstrap.css">
    

    <style type="text/css">
        .bigHeading {
		    margin: 60px 0;
		    text-align: center;
	    }
    </style>    
 <title>Sam</title>     
      
  </head>

<body style="background-image: url(https://abs.twimg.com/a/1405012680/images/themes/theme1/bg.png); 
background-attachment: fixed; background-color: rgb(192, 222, 237); 
background-repeat: no-repeat;">

    <div class="bigHeading">
        <h1>Twittler!</h1>
        <p class="lead"></p>
    </div>


    <script>
        $(document).ready(function () {
            var $body = $('body');
            $body.html('');

            var index = streams.home.length - 1;
            while (index >= 0) {
                var tweet = streams.home[index];
                var $tweet = $('<div></div>');
                $tweet.text('@' + tweet.user + '@' + jQuery.timeago(tweet.created_at) + ': ' + tweet.message);
                $tweet.appendTo($body);
                index -= 1;
            }

        });

    </script>
</body>

</html>
